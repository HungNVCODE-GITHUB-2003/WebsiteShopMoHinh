<article class="mainmenucart pt-5 m-5 " style="height: 600px;">
    <div class="container">
        <div class="row mb-3  justify-content-center  " id="cart ">
            <div class="Login p-5 " ng-hide="check_login">
                <form class="needs-validation" name="formvalidate">
                    <h2 class="dk fs-1" style="text-align: center;">ĐĂNG NHẬP</h2>
                    <div class="form-group  mb-3">
                        <label for="exampleInputEmail1" class="form-label ">Email address</label>
                        <input type="email" class="form-control" ng-model="email" name="txtEmail" required>
                        <label class="text-danger " ng-show="formvalidate.txtEmail.$invalid">
                            Không đúng dạng Email ?
                        </label>
                    </div>
                    <div class="form-group   mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control " ng-model="password" name="txtPassword" required>
                        <label class="text-danger " ng-show="formvalidate.txtPassword.$invalid">
                            Vui lòng nhập password ?
                        </label>
                    </div>
                    <div class=" form-group mb-3 form-check py-3">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Remember me ?</label>
                        <a class="form-label float-end" href="">Quên mật khẩu ? </a>
                    </div>
                    <button type="submit" class="btn btn-dark w-100 py-2 " style="text-align: center;"><a class="text-white" href="#!\">Đăng Nhập</a></button>
                </form>
