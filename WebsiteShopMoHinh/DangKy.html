<article class="mainmenucart py-4 m-4 " style="height: 700px;">
    <div class="container-fluid ">
        <div class="row mb-3 py-5  text-bg-info justify-content-center  " id="cart ">
            <div class="Login p-5 ">
                <form class="needs-validation" name="formvalidate">
                    <h2 class="dk  fs-1" style="text-align: center;background-color:  azure;">ĐĂNG KÝ</h2>
                    <div class="form-group mb-3">
                        <label for="exampleInputtext" class="form-label p-2">Họ Và Tên : </label>
                        <input ng-model="fullname" name="txtFullname" type="text" class="form-control" required>
                        <span class="text-danger " ng-show="formvalidate.txtFullname.$invalid">
                            Vui lòng nhập họ và tên ?
                        </span>
                    </div>
                    <div class="form-group  mb-3">
                        <label for="exampleInputEmail1" class="form-label ">Email address</label>
                        <input type="email" class="form-control" ng-model="email" name="txtEmail" required>
                        <label class="text-danger " ng-show="formvalidate.txtEmail.$invalid">
                            Không đúng dạng Email ?
                        </label>
                    </div>
                    <div class="form-group   mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control " ng-model="password" name="txtPassword" required>
                        <label class="text-danger " ng-show="formvalidate.txtPassword.$invalid">
                            Vui lòng nhập password ?
                        </label>
                    </div>
                    <div class="form-group   mb-3">
                        <label for="exampleInputPassword1" class="form-label">Confirm password</label>
                        <input type="password" class="form-control " ng-model="confirmpassword" name="txtConfirmpassword" required>
                        <label class="text-danger " ng-show="formvalidate.txtConfirmpassword.$invalid">
                            Vui lòng Confirm password ?
                        </label>
                    </div>
                    <button type="submit" class="btn btn-dark w-100 py-2 " style="text-align: center;">Tạo</button>
                </form>
            </div>

        </div>


    </div>


</article>
